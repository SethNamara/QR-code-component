<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr-code-component-main | Frontend mentor challenge</title>

    <!-- === Frontend mentor link === -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon/png">

    <!-- === CSS link === -->
    <link rel="stylesheet" href="style.css">

    <!-- === Google fonts link === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>
    
    <section class="container">

        <div class="card">
            <div class="code_section">
                <img class="qr_code" src="images/image-qr-code.png" alt="qr code">
            </div>
            <div class="information">
                <h1 class="heading">
                    Improve your front-end skills by building projects
                </h1>
                <p class="info_body">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>

    </section>

</body>
</html>
